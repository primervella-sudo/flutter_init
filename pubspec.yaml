name: ai_travel_persona_map
description: A Flutter app to record travel spots with AI personas on Google Maps.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^2.4.0
  hooks_riverpod: ^2.4.0
  flutter_hooks: ^0.20.0
  riverpod_annotation: ^2.3.0

  # Data Model
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # Routing
  go_router: ^12.0.0

  # Local DB
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.0

  # Google APIs
  google_maps_flutter: ^2.5.0
  google_generative_ai: ^0.2.0

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Image Processing
  image_picker: ^1.0.4
  image: ^4.1.3

  # Storage & Preferences
  shared_preferences: ^2.2.2

  # Network
  connectivity_plus: ^5.0.2

  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.1

  # Permissions
  permission_handler: ^11.0.1
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  drift_dev: ^2.14.0
  riverpod_generator: ^2.3.0
  custom_lint: ^0.5.0
  riverpod_lint: ^2.3.0

flutter:
  uses-material-design: true

